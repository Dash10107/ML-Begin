<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Multiple object detection using pre trained model in TensorFlow.js
    </title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Identifying Objects in Real World</h1>

    <p>Wait for the model to load.</p>

    <section id="demos" class="invisible">
      <p>Click Enable Webcam to see the ML</p>

      <div id="liveView" class="camView">
        <button id="webcamButton" class="btn btn-outline-success">
          Enable Webcam
        </button>
        <video id="webcam" autoplay muted width="840" height="680"></video>
      </div>
    </section>

    <div class="container text-center">
      <div class="row">
        <div class="col">
          <button id="btn-front" class="invisible btn btn-outline-secondary">Front Camera</button>
        </div>
        <div class="col">
          <button id="btn-back" class="invisible btn btn-outline-secondary">Back Camera</button>
        </div>
      </div>
    </div>

    <!-- Import TensorFlow.js library -->
    <script
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"
      type="text/javascript"
    ></script>
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <!-- Import the page's JavaScript to do some stuff -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </body>
</html>
